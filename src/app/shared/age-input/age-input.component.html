<div [formGroup]="form" class="age-input">
  <div>
    <mat-form-field>
      <input type="text" matInput [matDatepicker]="bitrhPicker" formControlName="birthday" placeholder="Date of birth">
      <mat-datepicker-toggle matSuffix [for]="bitrhPicker"></mat-datepicker-toggle>
      <mat-error>Not a valid date</mat-error>
    </mat-form-field>
    <mat-datepicker touchUi="true" #bitrhPicker></mat-datepicker>
  </div>

  <ng-container formGroupName="age">
    <div class="age-num">
      <mat-form-field>
        <input matInput type="number" placeholder="Age" formControlName="ageNum">
      </mat-form-field>
    </div>
    <div>
      <mat-button-toggle-group formControlName="ageUnit">
        <mat-button-toggle *ngFor="let unit of ageUnits" [value]="unit.value">
          {{unit.label}}
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>
    <mat-error *ngIf="form.get('age').hasError('ageInvalid')">Nat a valid age style</mat-error>
  </ng-container>
</div>
