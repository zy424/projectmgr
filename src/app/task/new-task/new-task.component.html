<form>
  <h3 mat-dialog-title> Add New Task</h3>
  <div mat-dialog-content>
    <mat-form-field class="full-width">
      <input matInput type="text" placeholder="Task content">
    </mat-form-field>
    <mat-radio-group>
      <mat-radio-button *ngFor="let priority of priorities" [value]="priority.value">
        {{priority.label}}
      </mat-radio-button>
    </mat-radio-group>
    <mat-form-field  class="full-width">
      <input matInput [matDatepicker]="dueDatepicker" type="text" placeholder="Due date of the task">
      <mat-datepicker-toggle matSuffix [for]="dueDatepicker"></mat-datepicker-toggle>
    </mat-form-field>
    <mat-datepicker #dueDatepicker></mat-datepicker>
    <mat-form-field  class="full-width">
      <input matInput [matDatepicker]="reminderDatepicker" type="text" placeholder="Date reminder">
      <mat-datepicker-toggle matSuffix [for]="reminderDatepicker"></mat-datepicker-toggle>
    </mat-form-field>
    <mat-datepicker #reminderDatepicker></mat-datepicker>
  </div>
  <div mat-dialog-actions>
    <button type="button" mat-raised-button color="primary" (click)="onClick()">
      Save
    </button>
    <button type="button" mat-button mat-dialog-close>
      Close
    </button>
  </div>
</form>
