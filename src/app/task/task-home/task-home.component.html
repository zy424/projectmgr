<div class="task-lists">
  <app-task-list
  class="list-container"
  app-droppable
  [dragEnterClass]="'dragEnter'"
  *ngFor="let list of lists">
    <app-task-header [header] = 'list.name'
      (newTask)="launchNewTaskDialog()"
      (moveTask)="launchMoveTaskDialog()"
      (deleteTask)="launchDeleteTaskDialog()"
      (editList)="openEditListDialog()"></app-task-header>
    <app-quick-task (quickTask)="handleQuickTask($event)"></app-quick-task>
    <app-task-item *ngFor="let task of list.tasks"
                   [item]="task"
                   (taskClick)="launchUpdateTaskDialog(task)"> </app-task-item>
  </app-task-list>
</div>
<button type = "button" class="fab-button"  mat-fab (click)="lanuchNewListDialog()">
  <mat-icon>add</mat-icon>
</button>
