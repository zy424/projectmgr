<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{item.name}}
    </mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="item.coverImg" alt="cover">
  <mat-card-content>
    {{item.desc}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button type="button" (click)="onItemClick()">
      <mat-icon color="primary">note</mat-icon>
      <span>Edit</span>
    </button>
    <button  mat-button type="button" (click)="onInviteClick()">
      <mat-icon color="primary">group_add</mat-icon>
      <span>Invite</span>
    </button>
    <button  mat-button type="button" (click)="onDeleteClick()">
      <mat-icon color="primary">delete</mat-icon>
      <span>Delete</span>
    </button>
  </mat-card-actions>

</mat-card>
