<form>
  <h3 mat-dialog-title> Invite Member</h3>
  <div mat-dialog-content>
    <mat-form-field class="full-width">
      <input matInput type="text" placeholder="Member name" [matAutocomplete]="autoMembers">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button type="button" mat-raised-button color="primary" (click)="onClick()">
      Save
    </button>
    <button type="button" mat-button mat-dialog-close>
      Close
    </button>
  </div>
</form>

<mat-autocomplete #autoMembers = "matAutocomplete" [displayWith]="displayUser">
  <mat-option *ngFor="let item of items" [value]="item">
    {{item.name}}
  </mat-option>
</mat-autocomplete>
