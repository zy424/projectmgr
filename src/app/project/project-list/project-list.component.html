<div class="container" [@list] = 'projects.length'>
  <app-project-item *ngFor = "let project of projects" [item]="project"
                    class="project-card"
                    (invite)="launchInvite()"
                    (editItem)="openEditProjectDialog(item)"
                    (deleteItem)="launchConfirmDialog(project)">
  </app-project-item>
</div>

<button type = "button" class="fab-button" mat-fab (click)="openNewProjectDialog()">
  <mat-icon>add</mat-icon>
</button>
