<form>
  <h3 mat-dialog-title> Add Project</h3>
  <div mat-dialog-content>
     <mat-form-field class="full-width">
       <input matInput type="text" placeholder="Project name">
     </mat-form-field>
     <mat-form-field class="full-width">
       <input matInput type="text" placeholder="Project description">
     </mat-form-field>
   </div>
  <div mat-dialog-actions>
     <button type="button" mat-raised-button color="primary" (click)="onClick()">
       Save
     </button>
    <button type="button" mat-button mat-dialog-close>
      Close
    </button>
   </div>
</form>
