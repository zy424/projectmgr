<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field hintLabel="must">
      <span matPrefix>Email:</span>
      <input matInput placeholder="Your email...">
      <span matSuffix>@gmail.com</span>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <p>No account?<a href="#">Register</a></p>
    <p>Forget password? <a href="#">Find</a></p>
  </mat-card-actions>
</mat-card>
