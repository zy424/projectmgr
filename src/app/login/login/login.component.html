<form>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput type="text" placeholder="Your email...">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput type="password" placeholder="Your password...">
      </mat-form-field>
      <button mat-raised-button  type="button">Login</button>
    </mat-card-content>
    <mat-card-actions class="text-right">
      <p>No account?&nbsp;<a href="#">Register</a></p>
      <p>Forget password? &nbsp;<a href="#">Find</a></p>
    </mat-card-actions>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Quotes of the day
      </mat-card-title>
      <mat-card-subtitle>
        When writing the story of your life, don't let anyone else hold the pen.
      </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="/assets/quote_fallback.jpg">
    <mat-card-content>
      Work hard and play hard.
    </mat-card-content>
  </mat-card>
</form>
